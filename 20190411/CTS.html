  </head>
  <body>
  <div>
  <form name="form">
  <select name="test" onchange="changes(document.form.test.value)">
    <option value="">--인종별 나라(지역) 알기 --</option>
    <option value="1">황인</option>
    <option value="2">흑인</option>
    <option value="3">백인</option>
  </select>
    <select name="test2">
    <option>----</option>
  </select>
</form>
</div>
<script type="text/javascript">
  function changes(fr) {
    if(fr==1) {
    num = new Array("대한민국","몽골","중국","인도");
    vnum = new Array("1","2","3");
    } else if(fr==2) {
      num = new Array("아프리카","아프리카 중부이남","미국");
    vnum = new Array("1","2","3");
    }
    else if(fr==3) {
      num = new Array("유럽","북 아프리카","아라비아 반도");
    vnum = new Array("1","2","3");
    }
  for(i=0; i<form.test2.length; i++) {
    form.test2.options[0] = null;
  }
  for(i=0;i < num.length;i++) {
    document.form.test2.options[i] = new Option(num[i],vnum[i]);
  }
}
</script>
</body>
